<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar novo livro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300&family=Poppins&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+Pro:wght@200;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/cadastrar.css" />
  </head>

  <body>
    <header>
      <img class="logo" src="../images/logo.svg" />
      <div>
        <div>
          <img src="../images/usuario.svg" />
          <label>Usúario</label>
          <img class="flecha" src="../images/flecha.svg" />
        </div>
        <button class="sair">Sair</button>
      </div>
    </header>
    <main>
      <p>
        <img src="../images/setaEsquerda.png" /><a> Home</a><strong> / Cadastrar novo livro</strong>
      </p>
      <form>
        <label for="img"><img class="label-icon" src="/images/imgCadastrar.svg" />Capa</label>

        <input id="img" class="img" type="file" />
        <div class="titulo-container">
          <input class="titulo" type="text" placeholder="Título" />
        </div>
        <div class="autor-container">
          <input class="autor" type="text" placeholder="Autor" />
        </div>
        <div class="sinopse-container">
          <textarea class="sinopse" placeholder="Sinopse"></textarea>
        </div>
        <div class="generos">
          <button class="generosButton">
            <legend class="generosButtonLegend">Gênero</legend>
            <span>Gênero</span>
            <img src="/images/cadastrarGeneroFlechaBaixo.svg">
          </button>
          <div class="generosOpicoes">
            <a>Selecione</a>
            <a>Fantasia</a>
            <a>Ação e Aventura</a>
            <a>Horror</a>
            <a>Romance</a>
          </div>
        </div>

        <div class="data-container">
          <input class="data" type="text" onfocus="(this.type='date')" value="Data de entrada" />
        </div>
        <div class="botoes">
          <button class="cancelar">CANCELAR</button>
          <button type="submit" class="salvar">SALVAR</button>
        </div>
      </form>
    </main>

    <script src="../scripts/autenticacao.js"></script>
    <script src="../scripts/cadastrar.js"></script>
  </body>

</html>
