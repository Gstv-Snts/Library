<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar livro</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300&family=Poppins&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+Pro:wght@200;900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/normalize.css" />
        <link rel="stylesheet" href="../styles/editar.css" />
    </head>

    <body>
        <header>
            <img class="logo" src="../images/logo.svg" />
            <div>
                <div>
                    <img src="../images/usuario.svg" />
                    <label>Usúario</label>
                    <img class="flecha" src="../images/flecha.svg" />
                </div>
                <button class="sair">Sair</button>
            </div>
        </header>
        <main>
            <p>
                <img src="../images/setaEsquerda.png" /><a> Home</a><strong> / Editar livro</strong>
            </p>
            <div class="livro-editar-container">
                <img class="livro-image">
                <form>
                    <fieldset class="titulo-fieldset">
                        <legend>Título</legend>
                        <input class="titulo" type="text">
                    </fieldset>
                    <fieldset class="autor-fieldset">
                        <legend>Autor</legend>
                        <input class="autor" type="text">
                    </fieldset>
                    <fieldset class="sinopse-fieldset">
                        <legend>Sinopse</legend>
                        <textarea class="sinopse"></textarea>
                    </fieldset>

                    <div class="generos">
                        <fieldset class="generosButton">
                            <legend>Gênero</legend>
                            <span>Gênero</span>
                            <img src="/images/cadastrarGeneroFlechaBaixo.svg">
                        </fieldset>
                        <div class="generosOpicoes">
                            <button>Selecione</button>
                            <button>Fantasia</button>
                            <button>Ação e Aventura</button>
                            <button>Horror</button>
                            <button>Romance</button>
                        </div>
                    </div>

                    <fieldset class="data-fieldset">
                        <legend>Data de entrada</legend>
                        <input class="data" type="date">
                    </fieldset>
                    <div class="buttons-container">
                        <button class="cancelar">CANCELAR</button>
                        <button class="salvar">SALVAR</button>
                    </div>
                </form>
            </div>

        </main>
        <script src="../scripts/autenticacao.js"></script>
        <script type="module" src="../scripts/editar.js"></script>
    </body>

</html>
